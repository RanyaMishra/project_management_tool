<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Management App</title>
	<meta name="author" content="Harmeet Matharoo">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
		rel="stylesheet">
	<link rel="icon" sizes="32x32" href='df79ab56babc9160b9cf.svg'>
</head>

<body>

	<div id="container">
		

		<div id="navContainer">
			<nav role="navigation">
				<div id="menuToggle">
					<!--
					hidden checkbox is used as click reciever,
					so you can use the :checked selector on it.
					-->
					<input id="inputMenu" name="toggle" type="checkbox" />
					<h1 class="task-list-title">Projects</h1>
					<label id="labelMenu" for="toggle">
						<span>menu</span>
						<!--
						divs to be styled as a hamburger button
						-->
						<div></div>
						<div></div>
						<div></div>
		
					</label>
		
		
					<!--
					the menu that will slide in from the left
					-->
					
					<ul id="menu" data-projects>

						<div id="projectsContainer">

						</div>
						
						<div id="addProjectForm">
							<button id="addProjectButton"> <span>+</span>Create Project</button>
							<div class="form-popup" id="myForm">
								<form data-new-project-form id="newProjectForm" action="">
									<label id="projectLabel" for="projectName">Project Name</label><br>
									<input data-new-project-input type="text" id="projectInput" name="projectInput"><br>
									<input id="submitBtn" type="submit" value="Create"><br>
								</form>
							</div>
						</div>
					</ul>
				</div>
			</nav>
		</div>
	
		<div id="taskList" class="todo-list">
			<div class="todo-header">
				<h2 id="projectTitle" class="list-title">Select a Project</h2>
			</div>
	
			<div class="todo-body" id="todoBody">
				<div id="tasksContainer" class="tasks">

				</div>
				<div id="createTaskContainer">
					<button id="addTaskButton"> <span>+</span>Create Task</button>
	
					<div id="myTasks" class="new-task-creator">
						<form data-new-task-form id="newTaskForm" action="">
							<label id="taskLabel" for="taskName">Task Name</label><br>
							<input type="text" class="new-task" id="taskInput" name="taskName"><br>
							<div id="priorityDiv">
								<label for="priority">Priority:</label>
								<select name="priority" id="priorities">
									<option value="high">High</option>
									<option value="medium">Medium</option>
									<option value="low">Low</option>
								</select>
								<br><br>
							</div>
							<div id="dueDateDiv">
								<label for="dueDate">Due Date:</label>
								<input type="date" name="dueDate" id="dueDate">
								<br><br>
							</div>
							<input id="taskSubmitButton" class="new-task" type="submit" value="Create"><br>
							
						</form>
					</div>
	
					<div class="delete-stuff">
						<!-- <button id="clearBtn" class="btn delete">Clear Completed Tasks</button> -->
						<button id="deleteBtn" class="btn delete">Delete All Tasks</button>
					</div>
				</div>
	
	
			</div>
		</div>
		<div id="gitLogoDivContainer">
			<a id="gitLogoDiv" href="https://github.com/hmjatt"></a>
		</div>
	</div>

	<script defer src="bundle.js"></script>
</body>

</html>
